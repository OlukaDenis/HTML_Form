<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>HTML Form</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="nav-desc">
          <p>Already have an Intuit account?</p>
          <p>Forgot my User ID or Password?</p>
        </div>
        <button>
          <span> <i class="fa fa-lock" aria-hidden="true"></i></span> Sign In
        </button>
      </nav>
      <div class="container-content">
        <header class="header">
          <div class="main-icon">
            <img src="images/main-logo.png" alt="Main logo" />
          </div>
          <div class="icons-set">
            <span> <img src="images/mint-logo.png" alt="" /> mint</span>
            <span>
              <img src="images/quickbooks-logo.png" alt="" /> quickbooks</span
            >
            <span> <img src="images/turbotax-logo.png" alt="" /> turbotax</span>
          </div>

          <div class="form-container">
            <h2>Create an Intuit account</h2>
            <p>One account for everything Intuit, including Mint.</p>
            <p><a href="#">Learn more</a></p>
          </div>
        </header>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/859eff7750.js"></script>
  </body>
</html>
